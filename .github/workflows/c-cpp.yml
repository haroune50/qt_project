jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake qtbase5-dev

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake ..
          make

      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
